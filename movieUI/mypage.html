<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mypage</title>
  <link rel="stylesheet" href="./css/mypage.css" />
</head>
<body>
  <div class="mypage-container">

    <!-- 🧑 프로필 영역 -->
     <!-- div>div>img+div -->
    <div class="profile-section">
      <div class="profile">
        <img src="./img/mypage-profile.jpg" alt="서유미" class="profile-img" />
        <p>서유미</p>
      </div>
      <div class="profile">
        <div class="profile-add">+</div>
        <p>새 프로필</p>
      </div>
    </div>

    <!-- 🖼️ 이어보기 -->
    <h3>이어보기</h3>
    <div class="continue-watching">
      <div class="thumbnail">
        <img src="./img/mypage-continueWatch-01.jpg" alt="선과 지혜의 행방불명" />
        <p>선과 지혜의 행방불명</p>
      </div>
      <div class="thumbnail">
        <img src="./img/mypage-continueWatch-02.jpg" alt="마루 밑 아리에티" />
        <p>마루 밑 아리에티</p>
      </div>
    </div>

    <!-- ✅ 여기에 선 추가! -->
<hr class="section-divider">

    <!-- ❤️ 내가 찜한 목록 -->
    <h3>내가 찜한 목록</h3>
    <div class="like-list">
      <div class="like-item">
        <img src="./img/mypage-wishlist-01.jpg" alt="도깨비" />
        <div class="info">
          <p class="title">도깨비</p>
          <p class="desc">김은숙, 공유 출연</p>
        </div>
        <span class="play-btn">▶</span>
      </div>
      <div class="like-item">
        <img src="./img/mypage-wishlist-02.jpg" alt="오만과편견견" />
        <div class="info">
          <p class="title">오만과편견</p>
          <p class="desc">최진혁 출연</p>
        </div>
        <span class="play-btn">▶</span>
      </div>
      <div class="like-item">
        <img src="./img/mypage-wishlist-03.jpg" alt="범죄와의 전쟁" />
        <div class="info">
          <p class="title">편의점 샛별이</p>
          <p class="desc">지창욱 출연</p>
        </div>
        <span class="play-btn">▶</span>
      </div>
    </div>
  </div>

 <!-- 🔽 하단 고정 메뉴 -->
  <div class="navigation-bar">
    <a href="find.html">
      <span class="material-icons-outlined">search</span>
    </a>
    <a href="mypage.html">
      <span class="material-icons-outlined">person_outline</span>
    </a>
  </div>
</body>
</html>
